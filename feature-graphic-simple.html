<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomadCore Feature Graphic - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
        }
        
        .feature-graphic {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #0A0F1A 0%, #1A2332 50%, #0A0F1A 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        /* Glow effects */
        .glow-top {
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse at center, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .glow-bottom {
            position: absolute;
            bottom: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 400px;
            background: radial-gradient(ellipse at center, rgba(76, 175, 80, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        /* Main content */
        .content {
            z-index: 2;
            max-width: 800px;
        }
        
        .icon-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .main-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00D4FF, #0099CC);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 
                0 20px 40px rgba(0, 212, 255, 0.3),
                0 0 80px rgba(0, 212, 255, 0.1);
        }
        
        .side-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        
        .app-name {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(180deg, #FFFFFF, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
            filter: drop-shadow(0 4px 20px rgba(0, 212, 255, 0.3));
        }
        
        .tagline {
            font-size: 24px;
            color: #00D4FF;
            margin-bottom: 40px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .features-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature-dot {
            width: 8px;
            height: 8px;
            background: #00D4FF;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        /* Corner badges */
        .badge-offline {
            position: absolute;
            top: 40px;
            left: 40px;
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 14px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            letter-spacing: 1px;
        }
        
        .badge-procedures {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255, 68, 68, 0.2);
            color: #FF4444;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 14px;
            border: 2px solid rgba(255, 68, 68, 0.3);
            letter-spacing: 1px;
        }
        
        /* Bottom text */
        .bottom-text {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="feature-graphic">
        <!-- Background effects -->
        <div class="grid-overlay"></div>
        <div class="glow-top"></div>
        <div class="glow-bottom"></div>
        
        <!-- Corner badges -->
        <div class="badge-offline">100% OFFLINE</div>
        <div class="badge-procedures">1000+ GUIDES</div>
        
        <!-- Main content -->
        <div class="content">
            <div class="icon-row">
                <div class="side-icon">üö®</div>
                <div class="main-icon">üõ°Ô∏è</div>
                <div class="side-icon">üó∫Ô∏è</div>
            </div>
            
            <h1 class="app-name">NomadCore</h1>
            <p class="tagline">Be Prepared Anywhere‚Ñ¢</p>
            
            <div class="features-list">
                <div class="feature">
                    <div class="feature-dot"></div>
                    <span>Emergency Tools</span>
                </div>
                <div class="feature">
                    <div class="feature-dot"></div>
                    <span>Survival Guide</span>
                </div>
                <div class="feature">
                    <div class="feature-dot"></div>
                    <span>Offline Maps</span>
                </div>
                <div class="feature">
                    <div class="feature-dot"></div>
                    <span>Gear Tracking</span>
                </div>
            </div>
        </div>
        
        <!-- Bottom text -->
        <div class="bottom-text">SURVIVAL ‚Ä¢ PREPAREDNESS ‚Ä¢ RESILIENCE</div>
    </div>
</body>
</html>
